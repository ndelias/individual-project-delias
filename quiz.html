<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Test your knowledge with our Myth or Fact quiz about misunderstood animals.">
  <title>Myth or Fact Quiz â€” Misunderstood</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¦ˆ</text></svg>">
</head>
<body>
  <!-- Site Header -->
  <header class="site-header" role="banner">
    <div class="container">
      <div class="site-header__inner">
        <a href="index.html" class="site-logo">Misunderstood</a>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="main-nav">
          <span aria-hidden="true">â˜°</span>
        </button>
        <nav id="main-nav" class="main-nav" role="navigation" aria-label="Main navigation">
          <a href="index.html" class="main-nav__link">Home</a>
          <a href="browse.html" class="main-nav__link">Browse</a>
          <a href="quiz.html" class="main-nav__link" aria-current="page">Quiz</a>
          <a href="about.html" class="main-nav__link">About</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Quiz Header -->
  <section class="section section--sm" style="background-color: var(--color-bg-alt);">
    <div class="container">
      <h1 class="text-center mb-md">Myth or Fact?</h1>
      <p class="text-center" style="color: var(--color-text-light); max-width: 600px; margin: 0 auto;">
        Test your knowledge! Can you separate fact from fiction? Answer 5 questions about misunderstood animals.
      </p>
      <div class="text-center mt-lg" id="best-score-container" style="display: none;">
        <p style="font-size: var(--font-size-sm); color: var(--color-text-light);">
          Best Score: <span id="best-score" style="font-weight: bold; color: var(--color-primary);">0</span>/5
        </p>
      </div>
    </div>
  </section>

  <!-- Quiz Container -->
  <main class="section" role="main">
    <div class="container">
      <div class="quiz-container">
        <!-- Progress Bar -->
        <div class="mb-xl" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="5" aria-label="Quiz progress">
          <div style="background-color: var(--color-bg-alt); height: 8px; border-radius: var(--border-radius-full); overflow: hidden;">
            <div id="progress-bar" style="background-color: var(--color-primary); height: 100%; width: 0%; transition: width var(--transition-base);"></div>
          </div>
          <p class="text-center mt-sm" style="font-size: var(--font-size-sm); color: var(--color-text-light);">
            Question <span id="current-question">1</span> of <span id="total-questions">5</span>
          </p>
        </div>

        <!-- Quiz Questions -->
        <div id="quiz-questions">
          <!-- Questions will be loaded here by JavaScript -->
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </div>

        <!-- Quiz Results -->
        <div id="quiz-results" class="quiz-results hidden" role="region" aria-live="polite" aria-atomic="true">
          <h2 class="mb-md">Quiz Complete!</h2>
          <div class="quiz-score" id="final-score">0/5</div>
          <p class="mb-lg" id="score-message"></p>
          <div class="text-center">
            <button id="restart-quiz" class="btn btn--primary btn--lg">Take Quiz Again</button>
            <a href="browse.html" class="btn btn--outline btn--lg" style="margin-left: var(--spacing-md);">Browse Animals</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Site Footer -->
  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <div class="site-footer__inner">
        <p class="site-footer__text">Â© 2025 Misunderstood â€” Debunking Animal Myths</p>
        <p class="site-footer__text">
          <a href="about.html" class="site-footer__link">About</a> | 
          <a href="about.html#sources" class="site-footer__link">Sources</a>
        </p>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/quiz.js"></script>
</body>
</html>
